            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav> 
                                        
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800"> Detalhe do Time</h1>
                    <p class="mb-4">Cadastro de plantonistas para time com escala diaria</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4 ">
                        <div class="card-body">
                            <form class="user">
                                <div class="form-group row ">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <label>Nome</label>
                                        <input type="text" class="form-control form-control-user" id="registerSquadName"
                                            placeholder="Ex: Fundos Listados" disabled>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Tribo</label>
                                        <input type="text" class="form-control form-control-user" id="registerTribe"
                                            placeholder="Ex: AMS" disabled>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Aliança</label>
                                        <input type="text" class="form-control form-control-user" id="registerAlliance"
                                            placeholder="Ex: Funds" disabled>
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <label>Responsavel</label>
                                        <input type="text" name="responsavel" class="form-control form-control-user" id="registerManager"
                                            placeholder="Ex: Carlos Bueno" disabled>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="contato">Contato</label>
                                        <input type="text" name="contato" class="form-control form-control-user" id="registerContact"
                                            placeholder="(11) 99999-9999" disabled>
                                    </div>
                                </div>
                              
                            </form>
                        </div>
                    </div>

                     <!-- DataTales Example -->
                     <div class="card shadow mb-4">
                        <div class="card-header">
                            <h2>Plantonistas
                                <button  class="btn btn-primary btn-user float-right" id="add" data-toggle="modal" data-target="#addDailyModal">
                                    Adicionar
                                </button>
                            </h2>
                            
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Contato</th>
                                            <th>Dia da Semana</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableEscalationWeek">
                                                             
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <br>

                </div>
                <!-- /.container-fluid -->


                <div class="modal fade" id="addDailyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cadastrar Plantonista</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="mb-4 ">
                                <div>
                                    <form class="user"> 
                                        <div class="col-sm-12">
                                            <label>Nome</label>
                                            <input type="text" class="form-control " id="registerEscalationName"
                                                placeholder="Ex: Jhones">
                                        </div>
                                        <div class="col-sm-12">
                                            <label >Contato</label>
                                            <input type="text" class="form-control " id="registerEscalationContact"
                                                placeholder="(11) 99999-9999">
                                        </div>
                                        
                                        <div class="col-sm-12">
                                            <label for="dayOfTheWeek">Dia da Semana</label>
                                            <select name="dayOfTheWeek" id="dayOfTheWeek" class="form-control">
                                                <option value="Domingo">Domingo</option>
                                                <option value="Segunda-feira" >Segunda-feira</option>
                                                <option value="Terça-feira" >Terça-feira</option>
                                                <option value="Quarta-feira" >Quarta-feira</option>
                                                <option value="Quinta-feira" >Quinta-feira</option>
                                                <option value="Sexta-feira" >Sexta-feira</option>
                                                <option value="Sabado" >Sabado</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <button class="btn btn-primary" id="register-escalation">Cadastrar</a>
                        </div>
                    </div>
                </div>
            </div>

            </div>
