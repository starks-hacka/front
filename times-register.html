<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Times</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">P Admin<sup></sup></div>
            </a>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav> 
                                        
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800"> Cadastro de Time</h1>
                    <p class="mb-4">Página para o cadastro do time no plantão</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4 ">
                        <div class="card-body">
                            <form class="user">
                                <div class="form-group row ">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <label>Nome</label>
                                        <input type="text" class="form-control" id="registerSquadName"
                                            placeholder="Ex: Fundos Listados">
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Tribo</label>
                                        <input type="text" class="form-control" id="registerTrybe"
                                            placeholder="Ex: AMS">
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Aliança</label>
                                        <input type="text" class="form-control" id="registerAlliance"
                                            placeholder="Ex: Funds">
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <label>Responsavel</label>
                                        <input type="text" name="responsavel" class="form-control" id="registerManager"
                                            placeholder="Ex: Carlos Bueno" disabled>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="contato">Contato</label>
                                        <input type="text" name="contato" class="form-control" id="registerContact"
                                            placeholder="(11) 99999-9999" disabled>
                                    </div>
                                </div>
                              
                            </form>
                        </div>
                    </div>

                    <button  class="btn btn-primary btn-user float-right" id="btnRegister">
                        Cadastrar
                    </button>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Starks Team 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

    <script src="js/times-register.js"></script>

</body>

</html>
